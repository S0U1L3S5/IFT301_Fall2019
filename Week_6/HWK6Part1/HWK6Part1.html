    <body>
        <div class="contentArea">
            <div class="options">
                <button id="ShowInfo"  onclick="DisplayPokemon()">Show Pokemon Information</button>
            </div>

            <div class="card" id="PokemonCard">
                <div class="header">
                    <h3 class="left" id="Name">Pokemon Name</h3>
                    <h3 class="right" id="Type">Pokemon Type</h3>
                 </div>
                 <hr>

                 <div class="imgBox">
                    <img id="Pokemon"> 
                    <p id="Description"></p>
                 </div>
                 <hr>

                 <div class="wrapper">
                     <div class="left">
                        <table>
                            <thead>
                                <th>Stats</th>
                            </thead>
                            <tbody id="stats">
                            </tbody>
                        </table>
                     </div>
                     <div class="right">
                         <div class="wrapper">
                            <div class="left">
                                <ul id="chars">
        
                                </ul>
                            </div>
                            <div class="right">
                                <ul id="charsInfo">

                                </ul>
                            </div>
                         </div>
                     </div>
                 </div>
                 
                 <!-- <div>
                    <a id="Link">PokeDex Website</a>

            <div>
